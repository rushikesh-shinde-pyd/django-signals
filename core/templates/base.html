<!DOCTYPE html>
<html>
    <head>
        <title> {% block title %} {% endblock %} </title>
    </head>
    <body>
        <h1>Welcome to Django Signals</h1>
        <h5>
            <a href="{% url 'core:homepage' %}">Home</a> / 
            <a href="{% url 'core:signup' %}">Signup</a> / 
            {% if user.is_authenticated %}
                <span>(Hi! {{ user.username | title }}) </span><a href="{% url 'logout' %}">Logout</a> / 
            {% else %}
                <a href="{% url 'login' %}">Login</a> / 
            {% endif %}
        </h5>
        
        {% for message in messages %}
            <p style="color: red;"><span style="font-weight: bold;"> {{ message.tags | title }}: </span> {{ message }} </p>
        {% endfor %}
        
        {% block body %} {% endblock %}
    </body>
</html>
