{% extends 'base.html' %}

{% block title %} Login - Django Signals {% endblock %}

{% block body %} 

    <form name="login-form" action="{% url 'login' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="hidden" name="next" value="{{ next }}">
        <input type="submit" value="login" name="login-submit">
    </form>

{% endblock %}
